<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freight Quote Request</title>
    <script>
        function sendEmail(event) {
            event.preventDefault();
            const form = event.target;
            const name = form.name.value;
            const email = form.email.value;
            const message = form.message.value;

            const mailtoLink = `mailto:jorge.mendez@sttlg.us?subject=Freight Quote Request from ${encodeURIComponent(name)}&body=${encodeURIComponent(message)}%0D%0A%0D%0AFrom: ${encodeURIComponent(email)}`;

            window.location.href = mailtoLink;
            form.reset();
        }
    </script>
</head>
<body>
    <h1>Request a Freight Quote</h1>
    <form id="quoteForm" onsubmit="sendEmail(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>
        
        <button type="submit">Send Quote</button>
    </form>
</body>
</html>
